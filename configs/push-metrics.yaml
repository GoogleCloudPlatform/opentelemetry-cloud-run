# push-metrics.yaml: This config receives metrics sent in OTLP format
# and exports them to GMP. The Service Name and Instance ID are added
# as attributes to provide a unique resource and prevent metric
# collisions.

receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  # automatically detect Cloud Run resource metadata
  resourcedetection:
    detectors: [env, gcp]
    timeout: 2s
    override: false

  resource:
    attributes:
      # add instance_id as a resource attribute
    - key: service.instance.id
      from_attribute: faas.id
      action: upsert
      # parse service name from K_SERVICE Cloud Run variable
    - key: service.name
      value: ${env:K_SERVICE}
      action: insert

exporters:
  googlemanagedprometheus: # Note: this is intentionally left blank

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [resourcedetection, resource]
      exporters: [googlemanagedprometheus]
